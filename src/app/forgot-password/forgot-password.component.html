<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h3 class="text-center">Login</h3>

    <form (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>


        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="confirm-password" id="password" class="form-control" [(ngModel)]="confirmpassword" name="confirmpassword" required>
          </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>


      </form>
</div>
