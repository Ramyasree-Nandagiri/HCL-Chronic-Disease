


<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h3 class="text-center">Login</h3>

      <form (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div>
            <p class="mb-0"><a routerLink="/forgotPassword">Forgot Password?</a></p>
            <p><a routerLink="/newUser">New User?</a> <a routerLink= "/register">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
